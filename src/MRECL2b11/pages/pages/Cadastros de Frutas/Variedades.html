<layout-column id="ColumnLayout1" style="flex-basis:100%">
	<davinci-value-display id="ValueDisplay1"  label="Cadastro de Variedades">
		</davinci-value-display>
	
	
	<layout-row id="RowLayout1" style="align-self:stretch">
		<layout-column id="ColumnLayout4">
			
			
			
			<layout-row id="RowLayout4">
				
				<davinci-toggle-group id="ToggleGroup1">
				
				<davinci-radio-button id="Radiobutton1" value="1"  checked>
					<span>Alterar</span>
				</davinci-radio-button>
				<davinci-radio-button id="Radiobutton2" value="2">
					<span>Alterar</span>
				</davinci-radio-button>
			</davinci-toggle-group>
				
				<davinci-drop-down id="DropDown1" data="{1:laranja;2:tomate}">
					<davinci-option id="Option2" value="Fruta: Laranja, Variedade: Pêra">
						<span>Option</span>
					</davinci-option>
		</davinci-drop-down>
				
			</layout-row>
			
			<davinci-text-field id="TextField3" type="text" label="Nome da Variedade">
		</davinci-text-field>
			<davinci-value-display id="ValueDisplay4" label="Dados Cadastrais">
			</davinci-value-display>
						<davinci-drop-down id="DropDown2" label="Fruta">
				<davinci-option id="Option1" value="Laranja">
					<span>Option</span>
				</davinci-option>
			</davinci-drop-down>
			<davinci-value-display id="ValueDisplay5" label="Análise de Tamanho">
	</davinci-value-display>
			<davinci-toggle-group id="ToggleGroup2">
									<davinci-radio-button id="Radiobutton3" checked value="3">
														<span>Alterar</span>
									</davinci-radio-button>
									<davinci-radio-button id="Radiobutton4" value="3">
														<span>Alterar</span>
									</davinci-radio-button>
				</davinci-toggle-group>
			<davinci-button id="Button1" type="primary"  icon="content/add">
			<span>Adicionar</span>
		</davinci-button>
			<davinci-text-field id="TextField4" type="text" label="Nome da Regra">
		</davinci-text-field>
			<davinci-button id="Button2" type="primary" icon="content/add">
					<span>Adicionar</span>
		</davinci-button>
			<davinci-button id="Button3" type="primary" icon="content/save">
			<span>Salvar</span>
		</davinci-button>
			
		</layout-column>
		
		
		<layout-column id="ColumnLayout3">
			<davinci-value-display id="ValueDisplay2" label="Imagem Original">
			</davinci-value-display>
			<sick-viewer2d id="Viewer2D1" protocol="auto" hide-toolbar>
			</sick-viewer2d>
			</layout-column>
		<layout-column id="ColumnLayout2">
					<davinci-value-display id="ValueDisplay3" label="Imagem Filtrada">
					</davinci-value-display>
					<sick-viewer2d id="Viewer2D2" protocol="auto" hide-toolbar>
					</sick-viewer2d>
		</layout-column>
		
		
		
		
		
		</layout-row>
	
	
	
	
	
	
	
	
	
	
	
</layout-column>
